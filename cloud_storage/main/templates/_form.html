{% load static %}
{% load widget_tweaks %}
<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div>
      <p class="texth">
        <label>{{ field.label }}</label>
      </p>
        {% render_field field class='text11' %}
    </div>

    {% endfor %}
    <input type="submit" value="{{ submit_label }}" class="btn btn-primary"/>
</form>
